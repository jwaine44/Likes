<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Network</h1>
    </div>
    <h1 class="feed">Your Feed</h1>
    <div class="sitebody">
        <div class="profilebox">
            <img src="icons\user-circle.png" alt="icon"><br><br>
            <a href="#">Add an avatar</a><br><br>
            <h2>James Doe</h2>
        </div>

        <div class="contactscontainer">
            <div class="contact">
                <div class="topbox">
                    <h2>Neil M</h2>
                    <h2 id="likeamount">9 like(s)</h2>
                    <button onclick="increaseLikes1()">Like</button>
                </div>
                <h3>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h3>
            </div>
            <div class="contact">
                <div class="topbox">
                    <h2>Nichole K</h2>
                    <h2 id="likeamount2">12 like(s)</h2>
                    <button onclick="increaseLikes2()">Like</button>
                </div>
                <h3>Just finished my <a href="#">next comic</a>, check it out.</h3>
            </div>
            <div class="contact">
                <div class="topbox">
                    <h2>Jim R</h2>
                    <h2 id="likeamount3">9 like(s)</h2>
                    <button onclick="increaseLikes3()">Like</button>
                </div>
                <h3>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
